
  <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="formModel" autocomplete="off" (submit)="onSubmit()">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" placeholder="Full Name" formControlName="FullName"/>
                        <label class="text-danger" *ngIf="formModel.get('FullName')?.touched && formModel.get('FullName')?.errors?.['required']">Enter
                            Full Name.</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control" placeholder="Email Address" formControlName="Email" />
                        <label class="text-danger" *ngIf="formModel.get('Email')?.touched && formModel.get('Email')?.errors?.['email']">Invalid
                            email address.</label>
                        <label class="text-danger" *ngIf="formModel.get('Email')?.touched && formModel.get('Email')?.errors?.['required']">Enter
                            Email Address.</label>
                      </div>
                    </div>
                    <div formGroupName="Passwords">
                        <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4c" class="form-control" placeholder="Password" formControlName="Password"/>
                            <label class="text-danger" *ngIf="formModel.get('Passwords.Password')?.touched && formModel.get('Passwords.Password')?.errors?.['required']">This
                                field is mandatory.</label>
                            <label class="text-danger" *ngIf="formModel.get('Passwords.Password')?.touched && formModel.get('Passwords.Password')?.errors?.['minlength']">Minimum
                                4 characters required.</label>
                        </div>
                        </div>
    
                        <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4cd" class="form-control" placeholder="Confirm Password" formControlName="ConfirmPassword"/>
                            <label class="text-danger" *ngIf="formModel.get('Passwords.ConfirmPassword')?.touched && formModel.get('Passwords.ConfirmPassword')?.errors?.['required']">This
                                field is mandatory.</label>
                            <label class="text-danger" *ngIf="formModel.get('Passwords.ConfirmPassword')?.touched && formModel.get('Passwords.ConfirmPassword')?.errors?.['passwordMismatch']">Confirm
                                Password does not match.</label>
                        </div>
                    </div>
                    </div>
                    <div class="form-check-inline mb-3">
                      <input class="form-check-input" type="radio" value="Admin" name="Role" id="flexRadioDefault1" formControlName="Role" >
                      <label class="form-check-label" for="flexRadioDefault1">
                       <strong>Admin</strong> 
                      </label>
                    </div>
                    <div class="form-check-inline">
                      <input class="form-check-input" type="radio" value="User" name="Role" id="flexRadioDefault2"  formControlName="Role">
                      <label class="form-check-label" for="flexRadioDefault2">
                        <strong>User</strong>
                      </label>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg" [disabled]="!formModel.valid">Register</button>
                    </div>
  
                  </form>
                  <div class="form-check d-flex justify-content-center mb-5">

                    <label class="form-check-label" for="form2Example3">
                      Already have an account? <span (click)="clickurl()"><u>Click Here!</u></span>
                    </label>
                  </div>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png" class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
